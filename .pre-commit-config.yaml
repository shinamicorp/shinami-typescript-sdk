repos:
  - repo: local
    hooks:
      - id: build
        name: Build
        language: system
        entry: >-
          env
          NEXT_PUBLIC_SHINAMI_NODE_ACCESS_KEY=fake_key
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=fake_id
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID=fake_id
          NEXT_PUBLIC_TWITCH_CLIENT_ID=fake_id
          npm run build
        pass_filenames: false
        stages: [pre-commit]
      - id: lint
        name: Lint
        language: system
        entry: npm run lint
        pass_filenames: false
        stages: [pre-commit]
